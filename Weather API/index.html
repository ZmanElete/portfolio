<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script>
        function GetCity() {
            let city = document.getElementById("input").value;
            fetch("http://api.openweathermap.org/data/2.5/weather?q=" + city + "&appid=2d40d193fe22991707b792f31a990bcd&units=imperial").then((response) => response.json()).then((object) => {
                document.getElementById("results").style.visibility = true;
                document.getElementById("city").innerHTML = object.name;
                document.getElementById("icon").src = "http://openweathermap.org/img/wn/" + object.weather[0].icon + "@2x.png";
                document.getElementById("iconDesc").innerHTML = "Current Condition: " + object.weather[0].main;
                document.getElementById("tempature").innerHTML = object.main.temp + " Â°F";
                document.getElementById("windSpeed").innerHTML = object.wind.speed + " mph";
                var pressure = (object.main.pressure / 1012);
                document.getElementById("pressure").innerHTML = object.main.pressure.toFixed(2) + " hPa (1012 is atm)";
                document.getElementById("hum").innerHTML = object.main.humidity + " %";
            });
        }
    </script>

</head>

<body style="background-color: #CCC" class="text-center">
    <h1>Put in a city</h1>
    <input id="input">
    <button onclick="GetCity()">Output</button>

    <div id="results" >
        <b>
            <h2 id="city"></h2>
        </b>
        <img src="" id="icon" />
        <div id="iconDesc"></div>
        <b>
            <h3 id="tempature"></h1>
        </b>
        <b>Wind Speed:</b>
        <div id="windSpeed"></div>
        <b>Pressure: </b>
        <div id="pressure"></div>
        <b>humudity:</b>
        <div id="hum"></div>

    </div>
</body>

</html>
